services:
  frontend:
    container_name: stagehunter-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - frontend-network
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
    restart: unless-stopped
    depends_on:
      - backend
      - db

  backend:
    container_name: stagehunter-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      PGPASS_FILE: /run/secrets/pgpass
    env_file:
      - ./backend/.env
    networks:
      - frontend-network
      - backend-network
    secrets:
      - pgpass-backend
    restart: unless-stopped
    depends_on:
      - db

  db:
    container_name: stagehunter-db
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
      PGPASS_FILE: /run/secrets/pgpass
    restart: unless-stopped
    networks:
      - backend-network
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - pg_password
      - pgpass

volumes:
  pgdata:

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

secrets:
  pg_password:
    file: ./db/.pg_password
  pgpass-db:
    file: ./db/.pgpass
  pgpass-backend:
    file: ./backend/.pgpass
